<body>
  <div class="header">

        <h1 ><a href="index.html"><i class="fa fa-blog" style="font-size: 50px; color: dodgerblue;"> </i><label class="brand">log</label><label class="brand1">Spot</label><span>Write Here Anything</span></a></h1>

  <div class="login">  

      <form action="" class="log-form">
          <h2>Signup</h2>
          <div class="key">
            <input type="text" placeholder="Firstname" required="required" style="width: 48%; border-right: 1px solid;" class="name">  
            <input type="text" placeholder="Lastname" required="required" style="width: 48%; border-left: 1px solid;" class="name">  
          </div>
          
          <div class="key">
            <i i class="far fa-envelope" aria-hidden="true"></i>
            <input type="text" placeholder="Email" required="required">  
          </div>
          <div class="key">
            <i i class="far fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Username" required="required">  
          </div>
          <div class="key">
            <i i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="Password" required="required">  
          </div>
          <div class="key">
            <i i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="Confirm Password" required="required">  
          </div>
          <input type="submit" class="s1"><br>
      </form>
      <a href="signin.html">Already have an acoount <strong>Signin</strong> here</a>
